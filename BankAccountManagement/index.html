<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!--JQuery-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!--JavaScript-->
    <script src="./js/Class/ClientTypeObj.js"></script>
    <script src="./js/Class/AccountTypeObj.js"></script>
    <script src="./js/Class/AccountObj.js"></script>
    <script src="./js/index.js"></script>
</head>
<body class="body">
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12"> <h1 class="h1">These are the accounts of your bank</h1></div>
        </div>
        <div class="row">
            <div class="col-12"> <h3 class="h3">Form information</h3> </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table-clients">
                    <thead>
                        <tr>
                            <td>DNI</td>
                            <td>Name</td>
                            <td>Account type</td>
                            <td>Amount</td>
                            <td>Client type</td>
                            <td>Entry date</td>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!--Aqui se deberia de generar dinamicamente tr y tds-->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-success" id="modify_btn">Modify accounts</button>
            </div>
        </div>
    </div>
</body>
</html>
